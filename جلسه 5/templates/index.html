<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت اطلاعات جلسه</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #42a5f5, #66bb6a);
            overflow: hidden;
            direction: rtl;
            text-align: right;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 650px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #5c6bc0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        input[type="text"],
        textarea {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            background-color: #f5f5f5;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(63, 81, 181, 0.5);
            background-color: #fff;
        }

        button {
            background-color: #5c6bc0;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #3f51b5;
            transform: scale(1.05);
        }

        button:active {
            background-color: #3949ab;
            transform: scale(1.02);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #bbb;
            font-size: 14px;
        }

        .footer a {
            color: #5c6bc0;
            text-decoration: none;
        }

        .footer a:hover {
            color: #3949ab;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ثبت اطلاعات جلسه</h1>
        <form action="/submit" method="POST">
            <!-- اولین ورودی برای نام فایل -->
            <input type="text" name="filename" placeholder="نام فایل" required>
            
            <!-- چک‌باکس برای افراد حاضر -->
            <div>
                <label><input type="checkbox" name="attendees" value="امیر محمد"> امیر محمد</label><br>
                <label><input type="checkbox" name="attendees" value="محمد فواد"> محمد فواد</label><br>
                <label><input type="checkbox" name="attendees" value="طاها"> طاها</label><br>
                <label><input type="checkbox" name="attendees" value="امیر علی"> امیر علی</label><br>
            </div>
            
            <!-- سایر ورودی‌ها -->
            <input type="text" name="date" placeholder="تاریخ جلسه" required>
            <textarea name="this_week_report" placeholder="گزارش این هفته" rows="4" required></textarea>
            <textarea name="next_week_report" placeholder="گزارش هفته آینده" rows="4" required></textarea>
            <textarea name="follow_up" placeholder="پیگیری‌های هفته آینده" rows="4" required></textarea>
            <button type="submit">ثبت</button>
        </form>
        <div class="footer">
            <p>تمام حقوق محفوظ است. <a href="#">سیاست حفظ حریم خصوصی</a></p>
        </div>
    </div>

</body>
</html>
